name: Gradle Build

on:
  push:
    branches: [main, develop]
    paths:
      - 'android/**'
      - 'release/android/**'
      - '.github/workflows/gradle-build.yml'
  pull_request:
    branches: [main]
    paths:
      - 'android/**'
      - 'release/android/**'
  workflow_dispatch:

jobs:
  build-main-android:
    name: Build Main Android App
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' || github.event_name == 'workflow_dispatch' || (github.event_name == 'pull_request' && contains(github.event.pull_request.changed_files, 'android/')) }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          cache: 'gradle'

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew
        working-directory: ./android

      - name: Run Gradle tests
        run: ./gradlew test
        working-directory: ./android
        continue-on-error: true

      - name: Build Debug APK
        run: ./gradlew assembleDebug
        working-directory: ./android

      - name: Build Release APK
        run: ./gradlew assembleRelease
        working-directory: ./android

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: main-app-debug-apk
          path: android/app/build/outputs/apk/debug/*.apk
          retention-days: 7

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: main-app-release-apk
          path: android/app/build/outputs/apk/release/*.apk
          retention-days: 30

  build-release-android:
    name: Build Release Android App
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' || github.event_name == 'workflow_dispatch' || (github.event_name == 'pull_request' && contains(github.event.pull_request.changed_files, 'release/android/')) }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          cache: 'gradle'

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-release-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew
        working-directory: ./release/android

      - name: Run Gradle tests
        run: ./gradlew test
        working-directory: ./release/android
        continue-on-error: true

      - name: Build Debug APK
        run: ./gradlew assembleDebug
        working-directory: ./release/android

      - name: Build Release APK
        run: ./gradlew assembleRelease
        working-directory: ./release/android

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: release-app-debug-apk
          path: release/android/app/build/outputs/apk/debug/*.apk
          retention-days: 7

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: release-app-release-apk
          path: release/android/app/build/outputs/apk/release/*.apk
          retention-days: 30

  gradle-check:
    name: Gradle Health Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          cache: 'gradle'

      - name: Check main Android project
        run: |
          chmod +x ./gradlew
          ./gradlew dependencies
          ./gradlew check
        working-directory: ./android
        continue-on-error: true

      - name: Check release Android project
        run: |
          chmod +x ./gradlew
          ./gradlew dependencies
          ./gradlew check
        working-directory: ./release/android
        continue-on-error: true
