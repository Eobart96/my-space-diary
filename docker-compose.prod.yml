version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: myspace_postgres
    environment:
      POSTGRES_DB: myspace
      POSTGRES_USER: myspace
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    restart: unless-stopped
    networks:
      - myspace_network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U myspace" ]
      interval: 30s
      timeout: 10s
      retries: 3

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: myspace_backend
    environment:
      DATABASE_URL: postgresql://myspace:${POSTGRES_PASSWORD}@postgres:5432/myspace
      JWT_SECRET: ${JWT_SECRET}
      PORT: 5000
      NODE_ENV: production
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - myspace_network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:5000/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    container_name: myspace_frontend
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - myspace_network

  nginx:
    image: nginx:alpine
    container_name: myspace_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    restart: unless-stopped
    depends_on:
      - frontend
      - backend
    networks:
      - myspace_network

volumes:
  postgres_data:


networks:
  myspace_network:
    driver: bridge
