services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: myspace
      POSTGRES_USER: myspace
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-myspace_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U myspace"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql://myspace:${POSTGRES_PASSWORD:-myspace_password}@postgres:5432/myspace
      JWT_SECRET: ${JWT_SECRET:-your_jwt_secret_key_change_in_production}
      PORT: 5000
      NODE_ENV: development
      PUBLIC_BASE_URL: http://localhost:5000
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - backend_node_modules:/app/node_modules
    command: sh -c "npm install && npm run build && npm run migrate && npm run dev"
    restart: unless-stopped

  telegram-bot:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      TELEGRAM_BACKEND_URL: http://backend:5000/api
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN:-}
    depends_on:
      backend:
        condition: service_started
    volumes:
      - ./backend:/app
      - backend_node_modules:/app/node_modules
    command: sh -c "npm install && npm run bot"
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    environment:
      VITE_API_URL: http://localhost:5000/api
    ports:
      - "3001:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 3000"
    restart: unless-stopped

volumes:
  postgres_data:
  backend_node_modules:
  frontend_node_modules:
